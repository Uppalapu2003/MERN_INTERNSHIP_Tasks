<!DOCTYPE html>
<html>
  <head>
    <title>CSS_Task1</title>
    <style>
      #table-border-radius,
      tr,
      th,
      td {
        border: 5px groove;
        border-radius: 10px;
        padding: 6px;
        width: 500px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h1>Table</h1>
    <table border="1" bgcolor="aquamarine">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
