<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML_Task5</title>
  </head>
  <body>
    <center>
      <h1>Registration Form</h1>
      <form width="500px">
        <table border="1">
          <tr>
            <td><label for="first_name">First Name:</label></td>
            <td>
              <input type="text" id="first_name" name="first_name" required />
            </td>
          </tr>
          <tr>
            <td><label for="last_name">Last Name:</label></td>
            <td>
              <input type="text" id="last_name" name="last_name" required />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required /></td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td>
              <input type="password" id="password" name="password" required />
            </td>
          </tr>
          <tr>
            <td><label for="confirm_password">Re-enter Password:</label></td>
            <td>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              <label for="male">Male</label>
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
              />
              <label for="female">Female</label>
              <input
                type="radio"
                id="other"
                name="gender"
                value="other"
                required
              />
              <label for="other">Other</label>
            </td>
          </tr>
          <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" id="age" name="age" required /></td>
          </tr>
          <tr>
            <td><label for="phone">Phone Number:</label></td>
            <td><input type="tel" id="phone" name="phone" required /></td>
          </tr>
          <tr>
            <td><label for="address">Address:</label></td>
            <td>
              <textarea
                id="address"
                name="address"
                rows="4"
                required
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="state">State:</label></td>
            <td><input type="text" id="state" name="state" required /></td>
          </tr>
          <tr>
            <td><label for="country">Country:</label></td>
            <td>
              <select id="country" name="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add more options as needed -->
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Languages Known:</label></td>
            <td>
              <input
                type="checkbox"
                id="english"
                name="languages_known[]"
                value="English"
              />
              <label for="english">English</label>
              <input
                type="checkbox"
                id="kannada"
                name="languages_known[]"
                value="Kannada"
              />
              <label for="kannada">Kannada</label>
              <input
                type="checkbox"
                id="hindi"
                name="languages_known[]"
                value="Hindi"
              />
              <label for="hindi">Hindi</label>
              <input
                type="checkbox"
                id="telugu"
                name="languages_known[]"
                value="Telugu"
              />
              <label for="telugu">Telugu</label>
              <!-- Add more languages as needed -->
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="checkbox"
                id="correct_details"
                name="correct_details"
                required
              />
              <label for="correct_details"
                >I declare that all details are correct</label
              >
            </td>
          </tr>
          <tr style="text-align: right">
            <td colspan="2">
              login in to
              <a href="#" id="correct_details_link">Ethnus</a> website
            </td>
          </tr>
        </table>
        <p></p>
        <input type="submit" value="Register" align="center" />
      </form>
    </center>
  </body>
</html>
